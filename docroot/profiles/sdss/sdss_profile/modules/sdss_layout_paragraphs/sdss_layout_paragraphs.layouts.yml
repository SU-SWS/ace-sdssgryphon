layout_paragraphs_sdss_1_column:
  label: '1 Column'
  category: 'SDSS Layout Paragraphs'
  class: '\Drupal\sdss_layout_paragraphs\Layouts\OneColumn'
  path: layouts/one_column
  template: layout-paragraphs-sdss-one-column
  library: sdss_layout_paragraphs/one_column
  regions:
    main:
      label: Main content
  default_region: main
  icon_map:
    - [main]

layout_paragraphs_sdss_2_column:
  label: '2 Column'
  category: 'SDSS Layout Paragraphs'
  class: '\Drupal\sdss_layout_paragraphs\Layouts\TwoColumn'
  path: layouts/two_column
  template: layout-paragraphs-sdss-two-column
  library: sdss_layout_paragraphs/two_column
  regions:
    left:
      label: Left
    right:
      label: Right
  default_region: left
  icon_map:
    - [left, right]
  paragraph_restrictions:
    all_regions:
      - sdss_spotlight
      - stanford_banner
      - stanford_gallery

layout_paragraphs_sdss_3_column:
  label: '3 Column'
  category: 'SDSS Layout Paragraphs'
  class: '\Drupal\sdss_layout_paragraphs\Layouts\ThreeColumn'
  path: layouts/three_column
  template: layout-paragraphs-sdss-three-column
  library: sdss_layout_paragraphs/three_column
  regions:
    left:
      label: Left
    main:
      label: Main content
    right:
      label: Right
  default_region: main
  icon_map:
    - [left, main, right]
  paragraph_restrictions:
    all_regions:
      - sdss_spotlight
      - stanford_gallery
      - stanford_banner

layout_paragraphs_sdss_4_column:
  label: '4 Column'
  category: 'SDSS Layout Paragraphs'
  class: '\Drupal\sdss_layout_paragraphs\Layouts\FourColumn'
  path: layouts/four_column
  template: layout-paragraphs-sdss-four-column
  library: sdss_layout_paragraphs/four_column
  regions:
    top:
      label: Top
    first:
      label: First
    second:
      label: Second
    third:
      label: Third
    fourth:
      label: Fourth
    bottom:
      label: Bottom
  default_region: left
  icon_map:
    - [top]
    - [first, second, third, fourth]
    - [bottom]
  paragraph_restrictions:
    first:
      - sdss_spotlight
      - stanford_gallery
      - stanford_banner
      - stanford_lists
    second:
      - sdss_spotlight
      - stanford_gallery
      - stanford_banner
      - stanford_lists
    third:
      - sdss_spotlight
      - stanford_gallery
      - stanford_banner
      - stanford_lists
    fourth:
      - sdss_spotlight
      - stanford_gallery
      - stanford_banner
      - stanford_lists
