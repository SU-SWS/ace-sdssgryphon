# uuid: needs a uuid?
langcode: en
status: true
dependencies: {  }
id: sdss_news_sharing
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: {  }
migration_group: sdss_news_sharing
label: 'SDSS News Sharing Importer'
source:
  track_changes: true
  plugin: url
  data_fetcher_plugin: http
  request_options:
    timeout: 60
  urls:
    - https://sustainability-test.stanford.edu/
  data_parser_plugin: json
  item_selector: data
  orphan_action: forget
  fields:
    # -
    #   name: id
    #   label: ID
    #   selector: id
    -
      name: title
      label: Headline
      selector: title
    -
      name: image
      label: Image
      selector: image
    -
      name: dek
      label: dek
      selector: dek
    -
      name: publishing_date
      label: 'Publishing Date'
      selector: publishing_date
    -
      name: news_source
      label: 'News Source'
      selector: news_source
    -
      name: external_source_title
      label: 'External Source Title'
      selector: external_source_title
    -
      name: external_source_url
      label: 'External Source URL'
      selector: external_source_url
    -
      name: canonical_url
      label: 'Canonical URL'
      selector: canonical_url
    -
      name: publishing_status
      label: 'Publishing Status'
      selector: publishing_status
  # ids:
  #   event_instance_id:
  #     type: string
  constants:
    type: stanford_news
    # stanford_html: stanford_html
    # stanford_minimal_html: stanford_minimal_html
    # image_path: 'public://media/event_importer/'
process:
  type: constants/type
  title: title
  su_news_featured_media: image
  su_sdss_news_dek_long: dek
  su_news_publishing_date: publishing_date
  su_sdss_news_news_source: news_source
  su_news_source: external_source
  #Metatag for Canonical URL ?
  status: publishing_status
destination:
  plugin: 'entity:node'
  overwrite_properties:
    - title
    - su_news_featured_media
    - su_sdss_news_dek_long
    - su_news_publishing_date
    - su_sdss_news_news_source
    - su_news_source
    #Metatag for Canonical URL ?
    - status
migration_dependencies: {  }
