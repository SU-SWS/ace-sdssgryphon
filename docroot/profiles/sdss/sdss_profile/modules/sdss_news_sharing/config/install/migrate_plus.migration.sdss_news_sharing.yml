  constants:
    type: stanford_news
    # stanford_html: stanford_html
    # stanford_minimal_html: stanford_minimal_html
    # image_path: 'public://media/event_importer/'
process:
  status: constants/one
  type: constants/type
  #Headline
  #Image
  #Dek (Long)
  #Publishing Date
  #News Source
  #External Source
  #Metatag for Canonical URL
  #Content type (news, etc.)
  #Publishing status
  canceled:
    -
      plugin: str_replace
      source: status
      regex: true
      search: '/\b(?!canceled\b)\w+/'
      replace: ''
    -
      plugin: callback
      callable: ucfirst
  title:
    -
      plugin: concat
      source:
        - '@canceled'
        - title
      delimiter: ': '
    -
      plugin: str_replace
      regex: true
      search: '/^: /'
      replace: ''
  body/value:
    -
      plugin: skip_on_empty
      source: description
      method: process
    -
      plugin: str_replace
      regex: true
      search: '/style=.*height:(.*)px.*width:(.*)px.*?"/'
      replace: 'height="$1" width="$2"'
  body/format: constants/stanford_html
destination:
  plugin: 'entity:node'
  overwrite_properties:
    # - body/format
