name: SDSS Main Site Subtheme (Sustainability)
type: theme
description: 'Child theme of the SDSS Subtheme for the Main Sustainability Site'
package: Stanford
version: 4.7.3-dev
core_version_requirement: ^10.3 || ^11
base theme: sdss_subtheme
libraries:
  - sdss_main_site_subtheme/sdss

regions:
  page_top: 'Page top'
  header: Header
  search: Search
  menu: Menu
  newsroom: Newsroom Menu
  help: Help
  content: Content
  footer: Footer
  page_bottom: 'Page bottom'

components:
  namespaces:
    sdss_subtheme: templates/components
    # decanter: dist/templates/decanter

# Custom ckeditor styles.
ckeditor5-stylesheets:
 - dist/css/ckeditor.css
