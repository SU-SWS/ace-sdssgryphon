stanford_basic.settings:
  type: theme_settings
  label: 'Stanford Basic theme settings'
  mapping:
    browser_sync:
      type: mapping
      label: 'Enable Browser Sync'
      mapping:
        enabled:
          type: boolean
          label: 'Enable Browser Sync'
        host:
          type: string
          label: 'Host'
        port:
          type: integer
          label: 'Port'
    clear_registry:
      type: boolean
      label: 'Enable clear Registry'
    lockup:
      line1:
        type: text
        label: 'Line 1'
