project:
  prefix: sdssgryphon
  human_name: 'Stanford ACE D9 Doerr School of Sustainability'
  profile:
    name: sdss_profile
  local: {  }
git:
  default_branch: 2.x
  remotes:
    - 'stanfordsos@svn-23450.prod.hosting.acquia.com:stanfordsos.git'
deploy:
  tag_source: false
  exclude_file: '${repo.root}/blt/deploy/rsync-exclude.txt'
  gitignore_file: '${repo.root}/blt/deploy/.gitignore'
  dir: '${repo.root}/deploy'
drush:
  aliases:
    ci: self
  default_alias: '${drush.aliases.local}'
modules:
  local:
    enable:
      - stanford_ssp
      - environment_indicator
    uninstall:
      - acquia_purge
  ci:
    enable:
      - nobots
    uninstall:
      - simplesamlphp_auth
  dev:
    enable:
      - nobots
      - environment_indicator
    uninstall: {  }
  test:
    enable:
      - nobots
      - environment_indicator
    uninstall:
      - views_ui
  prod:
    enable:
      - environment_indicator
    uninstall:
      - views_ui
simplesamlphp: true
cm:
  strategy: config-split
  allow-overrides: true
multisites:
  - changeleadership
  - climate
  - climatechange
  - default
  - earthsystemscience
  - eiper
  - energy
  - environment_ecosystems
  - environmentalbehavior
  - environmentalpolicy
  - ese
  - esys
  - farm
  - geophysics
  - gs
  - hawaii
  - hopkinsmarinestation
  - naturalcapitalproject
  - oceans
  - planetary
  - sdss_config_capture
  - sdsssandbox
  - sdssuserguide
  - sepf
  - sustainability
  - water
  - woods
tests:
  reports:
    localDir: '${repo.root}/artifacts'
    coveragePass: 90
  phpunit:
    -
      path: '${docroot}'
      config: '${docroot}/core/phpunit.xml'
      testsuite: stanford
      bootstrap: '${docroot}/core/tests/bootstrap.php'
      filter: /(Unit|Kernel)/
  codeception:
    sdss_profile:
      suites:
        - acceptance
        - functional
      directory: '${docroot}/profiles/sdss/sdss_profile/tests/codeception'
validate:
  twig:
    functions:
      - drupal_block
      - drupal_field
      - pattern
    filters:
      - render_clean
cloud:
  appId: f7e9fc1b-062d-4ed8-baf7-ae33551f8934
keys_rsync:
  ssh: stanfordsos.prod@ded-24959.prod.hosting.acquia.com
  files:
    - /mnt/gfs/stanfordsos.prod/nobackup/simplesamlphp/
    - /mnt/gfs/stanfordsos.prod/secrets.settings.php
