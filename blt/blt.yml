project:
  prefix: sdssgryphon
  human_name: 'Stanford ACE D8 Doerr School of Sustainability'
  profile:
    name: sdss_profile
  local: {  }
git:
  default_branch: 1.x
  remotes:
    - 'sdssgryphon@svn-23450.prod.hosting.acquia.com:sdssgryphon.git'
deploy:
  tag_source: false
  exclude_file: '${repo.root}/blt/deploy/rsync-exclude.txt'
  gitignore_file: '${repo.root}/blt/deploy/.gitignore'
  dir: '${repo.root}/deploy'
drush:
  aliases:
    ci: self
  default_alias: '${drush.aliases.local}'
modules:
  local:
    enable:
      - stanford_ssp
      - environment_indicator
    uninstall:
      - acquia_purge
  ci:
    enable:
      - nobots
    uninstall:
      - simplesamlphp_auth
  dev:
    enable:
      - nobots
      - environment_indicator
    uninstall: {  }
  test:
    enable:
      - nobots
      - environment_indicator
    uninstall:
      - views_ui
  prod:
    enable:
      - environment_indicator
    uninstall:
      - views_ui
simplesamlphp: true
cm:
  strategy: config-split
  allow-overrides: true
multisites:
  - default
tests:
  reports:
    localDir: '${repo.root}/artifacts'
    coveragePass: 90
  phpunit:
    -
      path: '${docroot}'
      config: '${docroot}/core/phpunit.xml'
      directory: '${docroot}/modules/custom'
      bootstrap: '${docroot}/core/tests/bootstrap.php'
      filter: /(Unit|Kernel)/
  codeception:
    sdss:
      suites:
        - acceptance
        - functional
      directory: '${docroot}/profiles/custom/sdss_profile/tests/codeception'
validate:
  twig:
    functions:
      - drupal_block
      - drupal_field
      - pattern
    filters:
      - render_clean
cloud:
  appId: f7e9fc1b-062d-4ed8-baf7-ae33551f8934
keys_rsync:
  ssh: sdssgryphon@svn-23450.prod.hosting.acquia.com:sdssgryphon.git
  files:
    - /mnt/gfs/sdssgryphon.prod/nobackup/simplesamlphp/
    - /mnt/gfs/sdssgryphon.prod/secrets.settings.php
