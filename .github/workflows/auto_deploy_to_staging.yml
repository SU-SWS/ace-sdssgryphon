# .github/workflows/auto_deploy_to_staging.yml
# Auto deploys code merged into the development to the staging environment on
# Acquia.
name: Auto deploy development branch to staging

on:
  push:
    branches: [SDSS-474--auto-deploy-staging] # run on pushes to this branch for testing
    # branches: [2.x] # run on pushes to 2.x

jobs:
  deploy:
    name: Deploy Artifact
    # needs: [phpunit, acceptance, functional] # want this to require tests to pass eventually, but no important now
    runs-on: ubuntu-latest
    env:
      DRUPAL_DATABASE_NAME: drupal
      DRUPAL_DATABASE_USERNAME: drupal
      DRUPAL_DATABASE_PASSWORD: drupal
      DRUPAL_DATABASE_HOST: mysql
    container:
      image: pookmish/drupal8ci:latest
    steps:
      - uses: actions/checkout@v3
      - name: Restore Cache
        uses: actions/cache@v3
        with:
          path: |
            vendor
            docroot/core
            docroot/libraries
            docroot/modules/contrib
          key: 2.x-${{ hashFiles('composer.json') }}-${{ hashFiles('composer.lock') }}
          restore-keys: |
            2.x-${{ hashFiles('composer.json') }}-${{ hashFiles('composer.lock') }}
            2.x-${{ hashFiles('composer.json') }}-
            2.x-
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.ACQUIA_SSH_KEY }}
          name: id_rsa
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
          if_key_exists: fail
      - name: Deploy Artifact
        run: |
          git config --global user.email "sws-developers@lists.stanford.edu"
          git config --global user.name "Github Actions"
          ssh-keyscan -t rsa svn-23450.prod.hosting.acquia.com >> /root/.ssh/known_hosts
          composer install -n
          blt blt:telemetry:disable --no-interaction
          blt deploy -v -n
